<link href="https://atlas.mindmup.com/_resources/15/mindmup-icons.css" rel="stylesheet" />
<link href="https://atlas.mindmup.com/_resources/15/mapjs.css" rel="stylesheet" />
<link href="https://atlas.mindmup.com/_resources/15/fonts.css" rel="stylesheet" />
<link href="/css/mup.css" rel="stylesheet" />
<script>
document.body.classList.add('jsworks');
</script>

<modalcontainer class="fadeInOut" id="maploader">
  <modaldialog>
    <NotoFontLoader>Browsers are <span class="bold">difficult</span></NotoFontLoader>
    <modaltitle>
    Please wait, loading your map...
    </modaltitle>
    <div class="progress-line" data-mm-section="progress"></div>
    <modalcontent>
      <img src="/img/{{.Get "name"}}.png" class="img-thumb" />
    </modalcontent>
  </modaldialog>
</modalcontainer>

<div id="container">
  <div id="svgcontainer">
      <?xml version="1.0" encoding="UTF-8"?>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="170" height="88"><defs><style type="text/css"><![CDATA[@import url("https://atlas.mindmup.com/_resources/15/fonts.css")]]></style></defs><rect width="100%" height="100%" fill="#FF0000"/><g transform="translate(85,44)" style="fill:none;"><g transform="translate(-55 -14)"><rect x="0" y="0" width="110" height="28" rx="10" ry="10" style="fill:#22AAE0;stroke:#707070;stroke-width:1px;"/><text font-family="NotoSans, Arial, sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacingAndGlyphs" style="fill:#4F4F4F;"><tspan y="17" x="55" text-anchor="middle" textLength="100">Big scary project</tspan></text></g></g></svg>
  </div>
</div>
<div id="attachment-container" class="attachment" style="display: none;">
  <div id="attachment" class="attachment"></div>
</div>
<a href="#" class="close attachment" style="display: none;">&times;</a>

<script src="/mup/{{.Get "name"}}.json" type="application/json" id="map-contents"></script>
<script src="/js/mapjs.js"></script>
<script>
    window.onload = function () {
        'use strict';
        try {
            mmStart();
        } catch (e) {
            console.log(e);
            window.maploader.classList.add('hidden');
        }
    };
</script>
